<div class="w-full h-full border-2 rounded-lg shadow-sm">
  <ul *ngIf="items; else noList">
    <li *ngFor="let item of items">{{ item.name }}</li>
  </ul>
  <ng-template #noList>
    <div class="flex items-center justify-center w-full h-full">
      <h1>리스트가 없습니다.</h1>
    </div>
  </ng-template>
</div>
